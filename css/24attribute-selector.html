<!DOCTYPE html>
<html>
<head>
    <style>
        [title^="j"] {
            color: blue;
        }

        [title$="a"] {
            background-color: gold;
        }

        h1[title$="a"] {
            font-size: 3em;
        }

        [title*="u"] {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <!-- h1[title]*5>lorem3 -->
    <h1 title="jimin">Lorem, ipsum dolor.</h1>
    <h1 title="jungkuk">Expedita, beatae nam?</h1>
    <h1 title="rm">Repellendus, enim praesentium?</h1>
    <h1 title="v">Quod, cupiditate debitis!</h1>
    <h1 title="suga">Commodi, vitae ad?</h1>

    <!-- h2[title]*3>lorem3 -->
    <h2 title="korea">Lorem, ipsum dolor.</h2>
    <h2 title="seoul">Repudiandae, perferendis dicta!</h2>
    <h2 title="asia">Possimus, sunt optio!</h2>
</body>
</html>
