<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <!-- button.btn.btn-primary{클릭} -->
    <button class="btn btn-primary">클릭<i class="fa-solid fa-hand"></i></button>
    <!-- button.btn.btn-secondary{클릭} -->
    <button class="btn btn-secondary"><i class="fa-solid fa-magnifying-glass"></i></button>
    <!-- button.btn.btn-success{클릭} -->
    <button class="btn btn-success">클릭 <i class="fa-solid fa-caret-down"></i></button>
    <!-- button.btn.btn-danger{클릭} -->
    <button class="btn btn-danger"><i class="fa-solid fa-stop"></i></button>
    <!-- button.btn.btn-warning{Click} -->
    <button class="btn btn-warning"><i class="fa-brands fa-app-store"></i></button>
    <!-- button.btn.btn-info{Click} -->
    <button class="btn btn-info"><i class="fa-brands fa-google-play"></i></button>
    <!-- button.btn.btn-light{Click} -->
    <button class="btn btn-light"><i class="fa-solid fa-bars"></i></button>
    <!-- button.btn.btn-dark{Click} -->
    <button class="btn btn-dark"><i class="fa-solid fa-ellipsis"></i></button>
    <!-- button.btn.btn-link{Click} -->
    <button class="btn btn-link"><i class="fa-solid fa-location-dot"></i></button>

    <hr>

    <!-- a.btn.btn-primary{LINK} -->
    <a href="#" class="btn btn-primary">LINK</a>
    <!-- a.btn.btn-danger{DANGER LINK} -->
    <a href="#" class="btn btn-danger">DANGER LINK</a>

    <!-- input:submit{전송} -->
    <input type="submit" value="전송" class="btn btn-info">

    <hr>

    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
