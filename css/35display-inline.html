<!DOCTYPE html>
<html>
<head>
    <style>
        a {
            border: 2px solid black;
        }

        .container > span {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- a*3>lorem2 -->
    <a href="">Lorem, ipsum.</a><a href="">Ipsum, aliquid.</a><a href="">At, ratione!</a>

    <!-- img*2 -->

    <hr>

    <!-- span*3>lorem2 -->

    <span>Dolore, porro.</span>
    <span>Eos, assumenda?</span>

    <hr>

    <span>Lorem, ipsum.</span><span>Ex, necessitatibus.</span><span>Possimus, tenetur.</span>

    <hr>

    <!-- .container -->
    <!-- div.container -->
    <div class="container">
        <!-- span*3>lorem2 -->
        <span>Lorem, ipsum.</span><span>Tempora, mollitia.</span><span>Quasi, veritatis.</span>

    <p>inline 요소 : width, height, padding, margin 가 의도한대로 적용안됨</p>

</html>
