<!DOCTYPE html>
<html>
<head>
    <style>
        :link {
            color: brown;
        }

        :visited { 
            color: yellow;
        }
        /* :이 붙은 selector는 pseudo class selector라고 부른다. pseudo는 가짜라는 뜻이다. */
    </style>
</head>
<body>
    <a href="https://www.daum.net">다음</a>

    <br>

    <a href="https://www.naver.com">naver</a>

    <br>

    <a href="https://www.duckduckgo.com">duckduckgo</a>
</body>
</html>
