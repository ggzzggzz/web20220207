<!DOCTYPE html>
<html>
<head>
    <style>
        h2 + h1 {
            color: blue;
        }
        /* h1을 선택할건데 h2다음에 오는 h1들만 선택한다는 뜻 */
    </style>
</head>
<body>
    <!-- (h1>lorem3^h2>lorem3)*3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <h1>Quos, odio dolorum.</h1>
    <h2>Consectetur, illo deserunt!</h2>
    <h1>Obcaecati, illum ipsam.</h1>
    <h2>Nulla, iure a.</h2>
</body>
</html>
