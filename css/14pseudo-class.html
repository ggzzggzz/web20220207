<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color: aqua;
            background-color: black;
        }

        h1:hover { /* hover는 마우스가 올라갔을때를 의미 */
            color: red;
            background-color: yellow;
        }

        h1:active { /* active는 마우스가 클릭되고 있을때를 의미 */
            color: blue;
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- h1*5>lorem5 -->
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h1>Quas dolorum illo minus nobis.</h1>
    <h1>Hic aliquid explicabo velit beatae!</h1>
    <h1>Dolorem voluptates voluptatibus iure eveniet?</h1>
    <h1>Vitae dolor doloribus impedit placeat?</h1>
</body>
</html>
