<!DOCTYPE html>
<html>
<head>
    <style>
        table, th, td {
            border: 2px solid black;
        } /* 그룹셀렉터는 ,로 구분해서 사용한다. */

        tr:nth-child(even) {
            background-color: aqua;
        }

        td:hover {
            color: blue;
        }
    </style>
</head>
<body>
    
    <!-- table>tr*3>td*4>lorem1 -->
    <table>
        <!-- tr>th*4>lorem1 -->
        <tr>
            <th>Lorem.</th>
            <th>Ea!</th>
            <th>Non?</th>
            <th>Aliquid?</th>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Architecto.</td>
            <td>Ratione?</td>
            <td>Fugit?</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Reprehenderit!</td>
            <td>Distinctio.</td>
            <td>Mollitia!</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Adipisci.</td>
            <td>Optio!</td>
            <td>Quaerat.</td>
        </tr>
    </table>
</body>
</html>
